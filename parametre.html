    <script>

        document.getElementById('password-link').addEventListener('click', function(event) {

            event.preventDefault(); // Prevent default link behavior



            const formHtml = `

                <div class="container">

                    <div class="mdp_m">

                        <h1>Modifier votre mot de passe</h1>

                    </div>

                    <form id="change-password-form" action="change-p.php" method="post">

                        <div class="form-container">

                            <div class="mdp">

                                <div class="mdp_actual">

                                    <label for="Amdp">Votre mot de passe actuel :</label>

                                    <input type="password" id="Amdp" name="Amdp" placeholder="Votre mot de passe actuel" required>

                                </div>

                                <div class="mdp_nv">

                                    <label for="Nmdp">Nouveau mot de passe :</label>

                                    <input type="password" id="Nmdp" name="Nmdp" placeholder="Nouveau mot de passe" required>

                                </div>

                                <div class="mdp_nv_confirm">

                                    <label for="CNmdp">Confirmer votre mot de passe :</label>

                                    <input type="password" id="CNmdp" name="CNmdp" placeholder="Confirmer votre mot de passe" required>

                                </div>

                                <input type="submit" value="Soumettre">

                            </div>

                            <div>

                                <img src="img/security.gif" alt="Image de sécurité">

                            </div>

                        </div>

                    </form>

                </div>

            `;



            document.getElementById('dynamic-content').innerHTML = formHtml;



            // Add event listener to the newly added form

            const form = document.getElementById('change-password-form');

            form.addEventListener('submit', function(event) {

                event.preventDefault(); // Prevent default form submission for testing



                // Log form data for debugging

                console.log('Form submitted!');

                console.log('Current Password:', form.Amdp.value);

                console.log('New Password:', form.Nmdp.value);

                console.log('Confirm Password:', form.CNmdp.value);



                // Remove the preventDefault and proceed with actual form submission

                form.submit();

            });

        });
