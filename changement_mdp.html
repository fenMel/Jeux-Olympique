<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifier votre mots de passe</title>
    <link rel="stylesheet" href="css/modifi_mdp.css">
</head>
<body>
    <div class="container">
        <div class="mdp_m">
            <h1>Modifier votre mot de passe</h1>
        </div>
        <div class="form-container">
            <div class="mdp">
                <div class="mdp_actual">
                    <label for="mdp">Votre mot de passe actuel :</label>
                    <input type="text" placeholder="votre mots de passe">
                </div>
                <div class="mdp_nv">
                    <label for="mdp">Nouveaux mot de passe :</label>
                    <input type="text" placeholder="Nouveaux de passe">
                </div>
                <div class="mdp_nv_confirm">
                    <label for="mdp">Confirmer votre mot de passe :</label>
                    <input type="text" placeholder="confirmer votre mots de passe">
                </div>
                <input type="submit" value="Soumettre">
            </div>
            <div>
                <img src="img/security.gif" alt="">
            </div>
        </div>
    </div>
</body>
</html>
